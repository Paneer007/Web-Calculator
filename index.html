<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div id='calculator' class='calculator'>
        <div id='displayResult' class='displayResult'>
            <p class='DisplayText'>Display Result</p>
        </div>
        <div id='button' class='button'>
            <div id='calculatorButton' class='calculatorButton'>
                <div class='CE' id='Backspace'>
                    Clear Entry <br>
                    (Backspace)
                </div>
                <div class='C' id='Delete'>
                    Clear <br>
                    (Delete)
                </div>
            </div>
            <div id='mathematicalFunctions' class='mathematicalFunctions'> 
                <div id='TopRow' class='TopRow'>
                    <div class='numButton' id='1'>
                        1
                    </div>
                    <div class='numButton' id='2'>
                        2
                    </div>
                    <div class='numButton' id='3'>
                        3
                    </div>
                    <div class='funcButton' id='+'>
                        +
                    </div>
                </div>
                <div id='MiddleRow' class='MiddleRow'>
                    <div class='numButton' id='4'>
                        4
                    </div>
                    <div class='numButton' id='5'>
                        5
                    </div>
                    <div class='numButton' id='6'>
                        6
                    </div>
                    <div class='funcButton' id='-'>
                        -
                    </div>
                </div>
                <div id='Middle2Row' class='Middle2Row'>
                    <div class='numButton' id='7'>
                        7
                    </div>
                    <div class='numButton' id='8'>
                        8
                    </div>
                    <div class='numButton' id='9'>
                        9
                    </div>
                    <div class='funcButton' id='x'>
                        x 
                    </div>
                </div>
                <div id='BottomRow' class='BottomRow'>
                    <div class='floatButton' id='.'>
                        .
                    </div>
                    <div class='numButton' id='0'>
                        0
                    </div>
                    <div class='executeButton' id='='>
                        =
                    </div>
                    <div class='funcButton' id='/'>
                        /
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='calculator.js'></script>
</body>
</html>
